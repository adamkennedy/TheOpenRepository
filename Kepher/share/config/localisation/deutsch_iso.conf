	<help>
		<app>
			exit = beende Programm, speichere Einstellungen
		</app>
		<file>
			new = öffnet ein neues leeres Dokument
			open = läd den Inhalt einer ausgewählten Datei
			reload = Datei erneut vom Massenspeicher (HDD) lesen
			reload-all = alle offenen Dateien erneut Einlesen
			rename = ändere Dateinamen des aktuellen Dokuments
			insert =  füge Inhalt einer Datei am Textcursor ein
			close = schliesst das aktuelle Dokument
			close-all = alle offenen Dokumente schliessen
			close-other = schliesse offene Dokumente, ausser dem aktuellen 
			save = speichert das aktuelle Dokument in die Datei
			save-all = speichert alle offenen Dokumente
			save-as = speichere aktuelle Datei unter anderem Namen
			save-copy-as = speichere unter Namen aber behalte diese Version
			<session>
				open = gespeicherte Dateigruppe wiederherstellen
				add = gespeicherte Dateigruppe hinzufügen
				save = Zusammenstellung der Dateien speichern
				import = Dateigruppe anderer Editoren importieren
				export = Dateigruppe im Format anderer Editoren schreiben
			</session>
		</file>
		<edit>
			<records>
				undo = mache letzte Änderung im Dokument rückgängig
				redo = zuletzt rückgängig gemachte Änderung wiederholen
				undo-several = mache mehrere Änderungen rückgängig
				redo-several = bringe mehrere Änderungen wieder
				goto-begin = bringe Zustand vor allen Änderungen zurück
				goto-end = hole alle gemachte Änderungen wieder
				delete = lösche alle Aufzeichnungen über Änderungen
			</records>
			cut = entfernt markierten Text und speichert ihn
			copy = kopiert markierten Text in der Zwischenablage
			paste =  fügt Inhalt der Zwischenablage in den Text ein
			replace = tauscht markierten Text mit der Zwischenablage
			delete = entfernt markierten Text ohne ihn zu speichern
			<line>
				cut = entfernt aktuelle Zeile und speichert sie
				copy = kopiert aktuelle Zeile in der Zwischenablage
				duplicate = fügt Kopie der aktuellen Zeile unterhalb ein
				replace = tauscht aktuelle Zeile mit der Zwischenablage
				delete = entfernt aktuelle Zeile ohne sie zu speichern
				delete-left = löscht aktuelle Zeile, links des Textcursors
				delete-right = löscht aktuelle Zeile, rechts des Textcursors
				<move>
					line-up = bewege aktuelle Zeile eine Zeile hoch
					line-down = bewege aktuelle Zeile eine Zeile runter
					page-up = bewege aktuelle Zeile eine Bildschirmseite hoch
					page-down = bewege aktuelle Zeile eine Bildschirmseite runter
				</move>
			</line>
			<selection>
				<convert>
					uppercase = markierten Text zu Grossbuchstaben umwandeln
					lowercase = markierten Text zu Kleinbuchstaben umwandeln
					titlecase = Wortanfänge zu Grossbuchstaben umwandeln
					sentencecase = Satzanfänge zu Grossbuchstaben umwandeln
					spaces2tabs = mehrere Leerzeichen zu jeweils einem Tab
					tabs2spaces = jedes Tab zu n Leerzeichen, Anzahl entspricht Breite
				</convert>
				<comment>
					add-perl = fügt ein \# an jede Einrückung an
					del-perl = entfernt jedes \# nach Einrückung
					toggle-perl = kommentiere unkommentierte Zeilen und vici versa
					add-c = umschliesse Markierung mit / * und * /
					del-c = entferne jedes / * und * / in der Markierung
					add-xml = umschliesse Markierung mit <!-- und -->
					del-xml = entferne jedes <!-- und --> in der Markierung
				</comment>
				<format>
					align-on-begin = Zeilen an der ersten markierten Zeile ausrichten
					block-on-right-margin = zu einem Block formatieren der rechten Rand einhält
					block-on-width = zu einem Block mit gewünschter Breite formatieren
					linebreaks-on-right-margin = Am Rechten Rand Umbrechen
					linebreaks-on-width = fügt Zeilenumrüche an gewünschte Breite
					indent-char = füge in markierte Zeilen je ein Leerzeichen ein
					dedent-char = entferne ein Leerzeichen aus der Einrückung
					indent-tab = markierte Zeile ein Tab weit nach rechts bewegen
					dedent-tab = markierte Zeile ein Tab weit nach links bewegen
					del-trailing-whitespace = lösche Leerzeichen am Ende der Zeilen
					join-lines = entferne Zeilentrennzeichen (EOL)
				</format>
				<move>
					char-left = bewege markierten Text 1 Zeichen nach links
					char-right = bewege markierten Text 1 Zeichen nach rechts
					line-up = bewege markierten Text 1 Zeile nach oben
					line-down = bewege markierten Text 1 Zeile nach unten
					page-up = bewege markierten Text 1 Seite nach oben
					page-down = bewege markierten Text 1 Seite nach unten
				</move>
			</selection>
			<document>
				<convert>
					indent2spaces = Zeileneinrückungen in Leerzeichen umwandeln
					indent2tabs = alle Zeileneinrückungen in Tabs umwandeln
					spaces2tabs = alle Leerzeichen im Dokument werden zu Tabs
					tabs2spaces = alle Tabs im Dokument werden zu Leerzeichen
				</convert>
				<format>
					del-trailing-whitespace = lösche alle Leerzeichen an Zeilenenden
				</format>
			</document>
		</edit>
		<select>
			document = markiere gesamtes Dokument
			to-block-begin = 
			to-block-end = 
		</select>
		<find>
			prev = nächstes Vorkommen des Suchbegriffes vor Textcursor(Caret)
			next = nächstes Vorkommen des Suchbegriffes ab Textcursor(Caret)
			first = suche erstes Vorkommen des Suchbegriffes im Dokument
			last = suche letztes Vorkommen des Suchbegriffes im Dokument
			selection = speichere Markierung als neuen Suchbegriff
			<attribute>
				autowrap-switch = Springe zw. Enden
				incremental-switch = Inkrementelle Suche
				regex-switch = Reguläre Ausdrücke
				<match>
					case-switch = Gross/Kleinschreibung
					whole-word-switch = Nur Ganzes Wort
					word-begin-switch = Wortbegin
				</match>
			</attribute>
		</find>
		<replace>
			prev = ersetze Markierung und suche gegen die Leserichtung
			next = ersetze Markierung und suche weiter in Leserichtung
			all = ersetze Vorkommen des Suchbegriffes im Suchbereich
			with-confirm = bestätige jede einzelne Ersetzung im Suchbereich
			selection = speichere Markierung als neuen Ersetzbegriff
		</replace>
		<goto>
			last-edit = springe zur Position der letzten Veränderung dieses Dokumentes
			line-nr = springe zur Zeile mit angegeben Nummer
		</goto>
		<bookmark>
			<goto>
				1 = springe zum Lesezeichen Nummer 1
				2 = springe zum Lesezeichen Nummer 2
				3 = springe zum Lesezeichen Nummer 3
				4 = springe zum Lesezeichen Nummer 4
				5 = springe zum Lesezeichen Nummer 5
				6 = springe zum Lesezeichen Nummer 6
				7 = springe zum Lesezeichen Nummer 7
				8 = springe zum Lesezeichen Nummer 8
				9 = springe zum Lesezeichen Nummer 9
				0 = springe zum Lesezeichen Nummer 0
			</goto>
			<toggle>
				1 = setze hier oder lösche, wenn anwesend Nr 1
				2 = setze hier oder lösche, wenn anwesend Nr 2
				3 = setze hier oder lösche, wenn anwesend Nr 3
				4 = setze hier oder lösche, wenn anwesend Nr 4
				5 = setze hier oder lösche, wenn anwesend Nr 5
				6 = setze hier oder lösche, wenn anwesend Nr 6
				7 = setze hier oder lösche, wenn anwesend Nr 7
				8 = setze hier oder lösche, wenn anwesend Nr 8
				9 = setze hier oder lösche, wenn anwesend Nr 9
				0 = setze hier oder lösche, wenn anwesend Nr 0
			</toggle>
			delete-all = lösche alle Lesezeichen
		</bookmark>
		<document>
			auto-indention = rückt bei Enter neue Zeilen wie vorige ein
			brace-indention = beachtet Einrückungen nach geschweiften Klammern
			brace-light = hebt Paare zugehöriger Klammern hervor
			<EOL>
				auto = Zeilenendformat der ersten Zeile annehmen
				cr+lf = Zeilenenden in den Windowsstandart umwandeln
				cr = Zeilenenden in den Applestandart umwandeln
				lf = Zeilenenden in den UNIXstandart umwandeln
			</EOL>
			<readonly>
				as-attr = aktiviert Schreibschutz wenn Datei nicht veränderbar ist
				on = aktiviert Schreibschutz unabhängig von Dateiattributen
				off = macht das Dokument immer änderbar
			</readonly>
			<syntaxmode>
				auto = Syntaxmode nach Dateiendung wählen
				none = Programmiersprachen-Einstellungen abschalten
				ada = aktiviere Spracheinstellungen für Ada
				as = aktiviere Spracheinstellungen für Macromedia Actionscript
				asm = Spracheinstellungen für Assembler
				c = Spracheinstellungen für C / C++ Sprachen
				conf = für Dateien im Apache Config Stil
				context = Einstellungen für ConTeXt Tex Macros
				cs = Syntaxmode für Microsoft C-Sharp 
				css = Syntaxmode für Cascading Style Sheet Auszeichnungssprache
				eiffel = Bertrand Meyers objektorientierte Sprache Eiffel
				forth = Sprache der Forth Systeme
				fortran = Syntaxmode von FORmula TRANslation
				html = Syntaxmode für HyperText Markup Language
				idl = Syntaxmode der Interface Definition Language
				java = Einstellungen für Sun's Java Sprache
				js = Syntaxmode für Javascript
				latex = Syntaxmode für LaTeX Tex Erweiterungen
				lisp = LISt Prozessor Einstellungen
				lua = Einstellungen für die Erweiterungssprache Lua 
				nsis = Sprache des Nullsoft Scriptable Install System
				pascal = Niklaus Wirth's prozedurale Sprache Pascal
				perl = Syntaxmode für Larry Walls Perl
				php = Rasmus Lehrdorf PHP Hypertext Prozessors
				ps = Adobe Dokumentbeschreibungssprache Postscript
				python = Guido van Rossums dynamische Sprache Python 
				ruby = Yukihiro "Matz" Matsumoto's voll objektorientiertes Ruby
				scheme = Syntaxmode des MIT LISP-Dialekt Scheme
				sh = Einstellungen für die UNIX Bourne Shell
				sql = IBM Datenbanksprache Structured Query Language
				tcl = Tool Command Language von John Ousterhout 
				tex = Donald E. Knuth Macrosprache zur Textsetzung TeX
				vb = Einstellungen für Microsoft Visual Basic
				vbs = Einstellungen für Microsoft Visual Basic Script
				xml = Syntaxmode für die eXtensible Markup Language
				yaml = Syntaxmode für Indy's YAML Ain't Markup Language
			</syntaxmode>
			<tabs>
				hard = füge einen Tab ein wenn Tab-Taste gedrückt wird
				soft = füge mehrere Leerzeichen statt eines Tabs ein
				use = benutze Tabulatoren (hard tabs) oder Leerzeichen
				<width>
					2 = Breite der Tabs entspreche 2 Buchstaben
					3 = Breite der Tabs entspreche 3 Buchstaben
					4 = Breite der Tabs entspreche 4 Buchstaben
					5 = Breite der Tabs entspreche 5 Buchstaben
					6 = Breite der Tabs entspreche 6 Buchstaben
